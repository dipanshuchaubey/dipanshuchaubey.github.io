<!DOCTYPE html>
<html>
  <head>
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="head">
          <div class="bg-circle"></div>
          <img src="./img/sneakers.png" />
        </div>
        <div class="main">
          <h1>Adidas Shoes</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti
            eum sint velit vitae laudantium alias consequatur libero a corrupti,
            ipsum incidunt.
          </p>

          <div class="sizes">
            <button>39</button>
            <button>40</button>
            <button class="selected">42</button>
            <button>44</button>
          </div>
        </div>
        <div class="purchase">
          <button>Purchase Now</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
